<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Demo</title>
</head>

<body>
    <h1>Forms Demo</h1>
    <!-- tacos?username=chickenman&password=1234&color=%23000000&num=76 -->
    <form action="/tacos">
        <button type="button">Please do not submit the form</button>
        <p>
            <label for="username">Enter a Username</label>
            <input type="text" placeholder="username" name="username">
        </p>
        <p>
            <label for="password">Enter a Password</label>
            <input type="password" placeholder="password" id="password" name="password" required>
        </p>
        <button type="submit">In the middle!!!!</button>
        <p>
            <label for="color">Enter a color</label>
            <input type="color" placeholder="" name="color">
        </p>
        <p>
            <label for="number">Enter a number</label>
            <input type="number" placeholder="enter a number" name="num" min="1" max="1000">
        </p>
        <button>Submit!!!!</button>
        <input type="submit">
    </form>
    <hr>
    <h2>Hijacking Searches</h2>
    <h3>Search Reddit</h3>
    <form action="https://www.reddit.com/search">
        <input type="text" name="q">
        <button>Search Reddit</button>
    </form>
    <h3>Search Google</h3>
    <form action="https://www.google.com/search">
        <input type="text" name="q">
        <button>Search Google</button>
    </form>
    <h3>Search Youtube</h3>
    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query">
        <button>Search Youtube</button>
    </form>
    </hr>

    <h2>More Inputs</h2>
    <form action="/birds">
        <!-- Checkboxes -->
        <input type="checkbox" name="agree_tos" id="agree">
        <label for="agree">I agree to everything</label>
        <!-- Radio buttons -->
        <p>
            <label for="xs">XS:</label>
            <input type="radio" name="size" id="xs" value="xs">
            <label for="s">S:</label>
            <input type="radio" name="size" id="s" value="s">
            <label for="m">M:</label>
            <input type="radio" name="size" id="m" value="m">
        </p>
        <!-- Select boxes -->
        <p>
            <label for="meal">Please select an entree</label>
            <select name="meal" id="meal">
                <option value="fish">Fish</option>
                <option value="veg" selected>Veg</option>
                <option value="steak">Steak</option>
            </select>
        </p>
        <!-- Range -->
        <p>
            <label for="cheese">Amount of cheese</label>
            <input type="range" id="cheese" min="1" max="100" value="75" name="cheese_level">
        </p>
        <!-- Text Area -->
        <p>
            <label for="requests">Any speacial requests?</label>
            <br>
            <textarea id="requests" name="requests" cols="30" rows="10"></textarea>
            </br>
        </p>

        <button>submit</button>
    </form>

</body>

</html>
